---
redir-port: 7892
tproxy-port: 7895
port: 7890
socks-port: 7891
mixed-port: 7893
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret: reyre
bind-address: "*"
external-ui: "/usr/share/openclash/dashboard"
unified-delay: true
ipv6: false
profile:
  store-selected: true
dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:7874
  enhanced-mode: redir-host
  nameserver:
    - dhcp://"eth0"
    - 192.168.8.1
    - 8.8.8.8
    - 8.8.4.4
    - tls://1.1.1.1:853#DNS
    - tls://8.8.8.8:853#DNS
    - https://dns.adguard.com/dns-query
    - https://dns.google/dns-query
    - tls://dns.google
    - tls://dns.adguard.com
  default-nameserver:
    - 192.168.8.1
    - 8.8.8.8
    - 8.8.4.4
    - 10.130.252.145
    - 114.114.114.114
    - 119.29.29.29
  fallback:
    - https://cloudflare-dns.com/dns-query
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
    - https://dns.rubyfish.cn/dns-query
# ================= proxy-providers ==================
proxy-providers:
  Vmess:
    type: http
    path: "./proxy_provider/vmess-biasa.yaml"
    url: https://raw.githubusercontent.com/NANDESU2145/Config-Openclash/main/proxy_provider/vmess-biasa.yaml
    interval: 84600
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  Trojan:
    type: http
    path: "./proxy_provider/trojan.yaml"
    url: https://raw.githubusercontent.com/NANDESU2145/Config-Openclash/main/proxy_provider/Trojan.yaml
    interval: 84600
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  Vless: 
    type: http
    path: "./proxy_provider/vless.yaml"
    url: https://raw.githubusercontent.com/NANDESU2145/Config-Openclash/main/proxy_provider/Vless.yaml
    interval: 84600
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
# ================= proxy-groups==================
proxy-groups:
- name: 🔑Proxy
  type: select
  proxies:
    - Loadbalancing
    - all-akun
    - auto_select_ping_imut
    - fallback-auto
- name: Loadbalancing
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - Vmess
  - Trojan
  - Vless
  url: http://www.gstatic.com/generate_204
  interval: 300
- name: all-akun
  type: select
  use:
  - Vmess
  - Trojan
  - Vless
- name: auto_select_ping_imut
  type: url-test
  use:
  - Vmess
  - Trojan
  - Vless
  url: http://www.gstatic.com/generate_204
  interval: 300
  lazy: true
  disable-udp: false
- name: fallback-auto
  type: fallback
  use: 
  - Vmess
  - Trojan
  - Vless
  url: http://www.gstatic.com/generate_204
  interval: 300
  lazy: true
  disable-udp: false
- name: ❌AdBlock
  type: select
  proxies:
    - REJECT
    - DIRECT
- name: 🎮Games
  type: select
  proxies:
    - DIRECT
    - 🔑Proxy
- name: ✅Direct
  type: select
  proxies:
    - DIRECT
    - 🔑Proxy
# ================= rule-providers==================
rule-providers:
  Bokepmaster:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/NANDESU2145/Config-Openclash/main/rules_provider/Bokepmaster.yaml
    path: "./rule_provider/Bokepmaster.yaml"
    interval: 86400
  Iklanmaster:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/NANDESU2145/Config-Openclash/main/rules_provider/Iklanmaster.yaml
    path: "./rule_provider/Iklanmaster.yaml"
    interval: 86400
  WhatsApp:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/NANDESU2145/Config-Openclash/main/rules_provider/WhatsApp.yaml
    path: "./rule_provider/WhatsApp.yaml"
    interval: 86400
